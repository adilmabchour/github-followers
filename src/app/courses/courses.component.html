<div class="container">
  <h2>Formation Angular</h2>
  <div class="row mt-4">
    <div class="col-lg-5">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let course of courses">{{course}}</li>
      </ul>
    </div>
  </div>

  <div [hidden]="courses.length == 0">
    Liste de mes cours
  </div>

  <div [hidden]="courses.length > 0">
    Pas de cours
  </div>
</div>
