<form [formGroup]="form">

    <div class="from-group">
      <label for="username">Username</label>
      <input
            formControlName="username"
            ngModel name="username"
            class="form-control"
            id="username" type="text">
    </div>
    <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
      <div *ngIf="username?.errors?.['required']">UserName is required !</div>
      <div *ngIf="username?.errors?.['minlength']">Ce champ doit avoir au moins 3 char</div>
      <div *ngIf="username?.errors?.['cannotContainSpace']">ce champ ne doit pas contenir des espaces</div>
    </div>

    <div class="from-group">
      <label for="password">Password</label>
      <input
            formControlName="password"
            ngModel name="password"
            class="form-control"
            id="password" type="password">
    </div>
    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
      Password is required !
    </div>

  <div class="form-group">
    <button class="btn btn-primary mt-2" [disabled]="form.invalid">Register</button>
  </div>

</form>
